[workspace]
log_level : debug
models_directory : bin/../models

[server]
host : localhost
port : 5555
allow_cors_origin : *
reload : yes
prettyprint : yes
json_record_limit : 100000

[store]
type : sql
url : postgresql://localhost:5432/open_lmis

[models]
main : model.json
facilities : facilities.json
movements : movements.json
regimens : regimens.json
stockouts : stockouts.json
expiry_dates : expiry_dates.json
carry_start_dates : carry_start_dates.json