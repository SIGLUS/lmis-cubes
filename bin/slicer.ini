[workspace]
log_level : debug
models_directory : bin/../models

[server]
host : localhost
port : 5555
allow_cors_origin : *
reload : yes
prettyprint : yes
json_record_limit : 100000

[store]
type : sql
url : postgresql://localhost:5432/open_lmis

[models]
main : model.json
facilities : facilities.json
regimens : regimens.json
stockouts : stockouts.json
expiry_dates : expiry_dates.json
carry_start_dates : carry_start_dates.json
products : products.json
weekly_tracer_soh : weekly_tracer_soh.json
weekly_nos_soh : weekly_nos_soh.json
stock_movement : stock_movement.json
period_movements : period_movements.json
daily_full_soh : daily_full_soh.json
last_sync_time : last_sync_time.json
lot_expiry_dates: lot_expiry_dates.json
lot_daily_full_soh : lot_daily_full_soh.json
rapid_test : rapid_test.json
cmm_entries : cmm_entries.json
