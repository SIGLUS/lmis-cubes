    <script>
        // Initialize CubesViewer when document is ready
        $(document).ready(function () {

            // Initialize CubesViewer system
            cubesviewer.init({
                cubesUrl: "http://localhost:5555"
            });


            var viewConfig = {
                "cubename": "requisition_line_items",
                "name": "ABC Stock In Hand",
                "mode": "chart",
                "drilldown": ["products:products"],
                "cuts": [{
                    dimension: 'products',
                    value: 'MMIA,08S01;MMIA,08S01B;MMIA,08S01ZZ'
                }, {
                    dimension: 'facilities',
                    value: '1;7;10'
                }],
                "datefilters": [],
                "rangefilters": [],
                "xaxis": "facilities",
                "yaxis": "stockinhand_sum",
                "charttype": "bars-vertical",
                "columnHide": {},
                "columnWidths": {},
                "columnSort": {}
            };

            // Add views
            view1 = cubesviewer.views.createView("olapview1", $('#cv-view1'), "cube", viewConfig);

            // Start Cubesviewer system
            cubesviewer.refresh();
        });
    </script>

<body>
<div id="cv-view1" class="olapview">The view should appear here...</div>
